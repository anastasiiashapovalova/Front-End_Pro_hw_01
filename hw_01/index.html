<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let someNumber = +123456;
        let someString = "IT School 'Hillel'";
        let someBoolean = false;
        
        console.log(typeof someNumber);
        console.log(typeof someString);
        console.log(typeof someBoolean);

        console.log(someNumber, typeof someNumber);
        console.log(someString, typeof someString);
        console.log(someBoolean, typeof someBoolean);

        const result = (someNumber, typeof someNumber);
        alert (result);

        const someResult = (someString, typeof someString);
        alert (someResult);

        const someRes = (someBoolean, typeof someBoolean);
        alert (someRes);
    </script>
</body>
</html>
